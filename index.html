<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Apologist</title>

  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <header class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow p-4 text-center relative">
    <h1 class="text-3xl font-bold">Daily Apologist</h1>
    <p class="text-sm text-gray-600 dark:text-gray-300">Biblical answers for your toughest questions</p>
    <button id="darkToggle" class="absolute top-4 right-4 text-2xl" title="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <div class="mb-4 flex flex-wrap gap-2 bg-white dark:bg-gray-800 p-4 rounded shadow">
      <button class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-700 text-white px-3 py-1 rounded">Trinity</button>
      <button class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-700 text-white px-3 py-1 rounded">Morality</button>
      <button class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-700 text-white px-3 py-1 rounded">Salvation</button>
    </div>

    <div id="faq"></div>

    <div class="mt-6 bg-white dark:bg-gray-800 p-4 rounded shadow">
      <label class="block font-semibold mb-2 text-gray-900 dark:text-gray-100">Ask a Question:</label>
      <input type="text" id="questionInput" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Type your question..." />
      <button class="mt-2 bg-green-500 dark:bg-green-600 hover:bg-green-600 dark:hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
